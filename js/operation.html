<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a,b){
            return a+b;
        }
        document.write(`<h4> the Sum is ${sum(3,4)}</h4>`);
        function subtract(a,b){
            return a-b;
        }
        document.write(`<h4> the Subtract is ${subtract(6,4)}</h4>`);
    </script>
</body>
</html>
