<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="vain"> 
    <button onclick="red()">Red</button>
    <button onclick="green()">Green</button>
    <button onclick="blue()">Blue</button>

    <script>
        function red(){
            document.getElementById("vain").style.backgroundColor="red"
        }
        function green(){
            document.getElementById("vain").style.backgroundColor="green"
        }
        function blue(){
            document.getElementById("vain").style.backgroundColor="blue"
        }
    </script>
</body>
</html>
