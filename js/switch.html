<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="riya"></p>
    <script>
        var day;
        switch(new Date().getDay())
        {
            case 0:
                day="sunday";
                break;
            case 1:
                day="Moday";
                break;
            case 2:
                day="Tuesday";
                break;
            case 3:
                day="Wednesday";
                break;
            case 4:
                day="Thrusday";
                break;
            case 5:
                day="Friday";
                break;
            case 6:
                day="Saturday";
                break;        
            }
            document.getElementById('riya').innerHTML='Today is '+day;
    </script>
</body>
</html>
