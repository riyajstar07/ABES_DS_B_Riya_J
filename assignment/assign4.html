<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="assign4.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo"> <img src="flipkart.png" alt="" height="40px">Flipkart</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>
    <div class="icons">
      <div> <i class="fa-solid fa-user"></i> Login</div>
      <div > <i class="fa-solid fa-cart-shopping"></i> Cart</div>
      <div>Become a Seller</div>
    </div>
  </header>

  <!-- Categories -->
  <div class="categories">
    <div> <p>Mobiles</p> <img src="phone.webp" alt="" height="90px"></div>
    <div> <p>Fashion</p> <img src="fashion.webp" alt="" height="100px"> </div>
    <div> <p>Electronics</p> <img src="electronics.jpeg" alt="" height="100px"></div>
    <div> <p>Home</p> <img src="home.jpg" alt="" height="100px"></div>
    <div> <p>Appliances </p> <img src="appliances.jpeg" alt="" height="100px"></div>
    <div> <p>Travel</p> <img src="trabel.jpg" alt="" height="100px"></div>
    <div> <p>Beauty</p> <img src="cosmetic.jpg" alt="" height="100px"></div>
    <div> <p>Grocery</p> <img src="grocery.jpg" alt="" height="100px"></div>
  </div>

  <!-- Basic JavaScript -->
  <script>
    document.querySelectorAll(".product-card").forEach(card => {
      card.addEventListener("click", () => {
        alert("Product Clicked!");
      });
    });
  </script>

</body>
</html>
